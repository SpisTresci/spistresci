<div class="choice">
    <div class="ok button" ng-click="approve($index)"><img src="/static/manual_merging/ok.png"></div>
    <div class="not_ok button" ng-click="reject($index)"><img src="/static/manual_merging/not_ok.png"></div>
    <div class="skip button" ng-click="leave_undecided($index)"><img src="/static/manual_merging/skip.png"></div>
</div>
