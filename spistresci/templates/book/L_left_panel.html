{% load staticfiles %}
{% load commontags %}
{% with book=page.object_list.0.book %}
<img class="cover" src="{{ book.cover }}" alt="" onerror="this.onerror=null;this.src='{% static "img/default_cover.png" %}'" />
{% if book.rating %}
    <div class="rating">
    <div class="stars">
    {% for x in book.rating|get_range %}<img src="{% static "img/star_yellow.png" %}"/>{% endfor %}
    </div>{{book.rating}}/5</div>
{% endif %}
<div id="track_placeholder" class="track">
</div>
{% endwith %}
