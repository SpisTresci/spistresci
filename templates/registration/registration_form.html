{% extends "base.html" %}
{% load staticfiles %}
{% load socialaccount %}

{% block title %}Spis Tre≈õci - rejestracja{% endblock title %}
{% block js %} <script type="text/javascript" src="{% static "js/search.js" %}"></script> {% endblock js %}
{% block css %}<link href="{% static "css/register.css" %}" rel="stylesheet" type="text/css">{% endblock css %}
{% block container %}
	<div class="container">
      <div class="index_top_bg s_index_top_bg">
        <div class="index_top">
          <a href="/" class="logo">
            <img src="{% static "img/logo.png" %}" alt="" />
          </a>
        </div>
      </div>
      <div class="register_bottom_container">
        <div class="register_bottom_left_container">
          <form action="{% url 'registration_register' %}" method="post">{% csrf_token %}
            <fieldset id="inputs">
              {{ form.as_p }}
            </fieldset>
            <fieldset id="actions">
              <input type="submit" id="submit" value="Zarejestruj">
            </fieldset>
          </form>
        </div>
        <div class="register_bottom_right_container">
            <p><a href="{% provider_login_url "facebook" method="oauth2" %}"><img src="{% static "img/auth/auth_facebook.png" %}" /></a></p>
            <p><a href="{% provider_login_url "google" method="oauth2" %}"><img src="{% static "img/auth/auth_gplus.png" %}" /></a></p>
            <p><a href="{% provider_login_url "twitter" method="oauth2" %}"><img src="{% static "img/auth/auth_twitter.png" %}" /></a></p>
            <p><a href="{% provider_login_url "wykop" %}"><img src="{% static "img/auth/auth_wykop.png" %}" /></a></p>
        </div>
      </div>
   </div>
{% endblock %}
