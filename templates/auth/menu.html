{% load group_tags %}


<div class="filter_panel">
    <div class="filter_obj act unselectable" unselectable="on">
        <div class="filter_box_header">
            <span>Panel użytkownika</span><div class="arrow"></div>
            <div class="filter_box_bar1"></div>
            <div class="filter_box_bar2"></div>
        </div>
        <div class="filter_box">
            <div class="filter_content bullet_list">
                <div class="filter_section filter_section_last" >
                    <div id="menu_arrow1" class="filter_section_arrow_panel"></div>
                    <a class="filter_section_header_panel" href="{% url 'profile:home' %}">Profil</a>
                </div>
                <div class="filter_section filter_section_last" >
                    <div id="menu_arrow1" class="filter_section_arrow_panel"></div>
                    <a class="filter_section_header_panel" href="{% url 'profile:password_change' %}">Zmień hasło</a>
                </div>
                <div class="filter_section filter_section_last" >
                    <div id="menu_arrow1" class="filter_section_arrow_panel"></div>
                    <a class="filter_section_header_panel" href="{% url 'tracked_book_list' %}">Tropione książki</a>
                </div>
                <div class="filter_section filter_section_last" >
                    <div id="menu_arrow1" class="filter_section_arrow_panel"></div>
                    <a class="filter_section_header_panel" href="{% url 'profile_remove' %}">Usuń konto</a>
                </div>
            </div>
            <div class="filter_box_bar3"></div>
        </div>
    </div>
    {% if user|belongs_to_group:"blogger" %}
    <div class="filter_obj act unselectable" unselectable="on">
        <div class="filter_box_header">
            <span>Panel blogera</span><div class="arrow"></div>
            <div class="filter_box_bar1"></div>
            <div class="filter_box_bar2"></div>
        </div>
        <div class="filter_box">
            <div class="filter_content bullet_list">
                <div class="filter_section filter_section_last" >
                    <div id="menu_arrow1" class="filter_section_arrow_panel"></div>
                    <a class="filter_section_header_panel" href="{% url 'blogger:profile_preview' %}">Profil</a>
                </div>
                <div class="filter_section filter_section_last" >
                    <div id="menu_arrow1" class="filter_section_arrow_panel"></div>
                    <a class="filter_section_header_panel" style="width:auto" href="{% url 'blogger:recommendation_list' %}">Lista rekomendacji</a>
                </div>
                <div class="filter_section filter_section_last" >
                    <div id="menu_arrow1" class="filter_section_arrow_panel"></div>
                    <a class="filter_section_header_panel" style="width:auto" href="{% url 'blogger:recommendation_new' %}">Dodaj rekomendację</a>
                </div>
            </div>
            <div class="filter_box_bar3"></div>
        </div>
    </div>
    {% endif %}
</div>
