{% load staticfiles %}
        <div id="search_list" class="search_list"

             {% for filter in filters %}
                {% if filter.name_id == 'price' %}
                    data-price-from="{{ filter.data.price_from }}" data-price-to="{{ filter.data.price_to }}"
                {% endif %}
             {% endfor %}

                >
          <img id="loading_img" src="{% static "img/loader.gif" %}" />
          {% for result in page.object_list %}
            {% include 'search_result_object2.html' %}
          {% empty %}
          <div class="no_results">
            <p class="msg">Nasze oferty nie sprostały Twoim wymaganiom.</p>
            <p class="submsg">Może zrezygnujesz z niektórych parametrów?</p>
          </div>
          {% endfor %}

        </div>


        <div class="page">
            {% include 'pagination.html' %}
        </div>
