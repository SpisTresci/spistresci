{% load staticfiles %}
{% load mathtags %}
{% with book=page.object_list.0.book %}
<img class="cover" src="{{ book.cover }}" alt="" onerror="this.onerror=null;this.src='{% static "img/default_cover.png" %}'" />
{% if book.rating %}
    <div class="rating">
    <div class="stars">
    {% for x in book.rating|get_range %}<img src="{% static "img/star_yellow.png" %}"/>{% endfor %}
    </div>{{book.rating}}/5</div>
{% endif %}
<div class="track">
    Trop książkę i poinformuj mnie, gdy cena spadnie poniżej:<br/>
    <input value="10.00" /><span class="currency"> zł</span><div class="track_button"> TROP <img src="{% static "img/hand.png" %}" alt=""></div>
</div>
{% endwith %}
