[DEFAULT]
logger=test
level=DEBUG

[DEBUG]
log_handlers=CONSOLE
format=%%(levelname)s%%(message)s
[INFO]

[WARNING]
log_handlers=CONSOLE
format=test_format %%(message)s

[ERROR]
log_handlers=CONSOLE
format=other_format %%(message)s

[CRITICAL]
log_handlers=CONSOLE
format=%%(levelname)sCRITICAL %%(message)s

